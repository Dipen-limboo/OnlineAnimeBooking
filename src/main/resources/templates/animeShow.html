<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@600&family=Roboto+Serif:opsz@8..144&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.cdnfonts.com/css/montreal" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>

<header th:replace="Fragment/header :: header">
</header>
<div sec:authorize='hasAuthority("USER")'>
<section id="anime_show" th:object="${anime}">
   <video class="video" controls>
	    <source th:src="@{/trailer/{filename}(filename=${anime.animeTrailer})}" type="video/mp4">
	    Your browser does not support the video tag.
	</video>
</section>
<section id="event-booking">
    <div class="watch-video-div">
        <div class="anime-head-title">
            <div class="anime-head-title-heading">
                <h2 th:text="${anime.animeName}"></h2>
                <h3 style="color: black;" th:text="${anime.animeCategory}"></h3>
            </div>
            <div class="anime-head-button">
                <a href="#anime_show"><button>Watch Video</button></a>
            </div>
        </div>
        <div class="anime-body-image-trailer">
            <div class="anime-body-image" th:style="'background-image:url('+@{/images/{filename}(filename=${anime.animeImage})}+');'"></div>
            <div class="anime-body-trailer">
                <video  controls autoplay muted loop >
			        <source th:src="@{/trailer/{filename}(filename=${anime.animeTrailer})}" type="video/mp4">
			        Your browser does not support the video tag.
			    </video>
            </div>
        </div>
        <div class="anime-head-title-heading" style="margin-bottom: 50px;">
            <h2>Story</h2>
            <h3 th:text="${anime.animeStory}"></h3>
        </div>
    </div>
</section> 
</div> 
<footer th:replace="Fragment/footer :: footer">
   
</footer>
 

<script>
    document.getElementById("tickets").defaultValue = "1";
</script>
</body>
</html>
