<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@600&family=Roboto+Serif:opsz@8..144&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.cdnfonts.com/css/montreal" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<header th:replace="Fragment/header :: header">
</header>
 <div class="booking-heading">
    <h2>Reset Password</h2>
</div>
<div class="login_form_div"> 
	<form th:action="@{/reset_password}" method="post">
	    <input type="hidden" name="token" th:value="${token}" />
	    <div class="form_div">
       	 <input type="password" name="password" id="password" class="form-control"
	                placeholder="Enter your new password" required autofocus />
	      </div>     
	    <div class="form_div">
		    <input type="password" class="form-control" placeholder="Confirm your new password"
	                required oninput="checkPasswordMatch(this);" />
	      </div>        
	      <div class="login-button_reset">
            <button type="submit">Change</button>
      	</div>
      	<a th:href="@{/login}" style="color: black" class="goback_login">
		<div class="goback_icon">
			<iconify-icon icon="gravity-ui:arrow-left" width="16" height="16" style="color: white;"  ></iconify-icon>
			</div>
			<div>
				<p>Go Back</p> 
			</div>
		</a>
	</form>
</div>	
<footer th:replace="Fragment/footer :: footer">
</footer>
  <script>
	  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
  </script>   
</body>
</html>
