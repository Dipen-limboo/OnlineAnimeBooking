<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@600&family=Roboto+Serif:opsz@8..144&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.cdnfonts.com/css/montreal" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<header th:replace="Fragment/header :: header">
</header>
<section id="event_show" th:object="${events}" th:style="'background-image:url('+@{/images/{filename}(filename=${events.eventImage})}+');'">
    <div class="event-show-content" >
        <div class="just-div"></div>
        <div class="event-show-content-h2">
            <h2>Welcome To Event Ticket Booking</h2>
            <h3>[[${events.eventTitle}]]</h3>    
        </div>
    </div>
</section>
<section id="event-booking">
    <div class="booking-div">
        <div class="booking-heading">
            <h2>Booking Tickets</h2>
        </div>
        <div class="booking-body">
            <div class="booking-body-image" th:style="'background-image:url('+@{/images/{filename}(filename=${events.eventImage})}+');'">
                
            </div>
            <div class="booking-body-content">
                <div class="booking-body-top-content">
                    <h3>[[${events.eventTitle}]]</h3>
                    <p>[[${events.eventDescription}]] </p>
                    <p>Date: [[${events.startDate}]]</p>
                    <p>Time: [[${events.startTime}]]</p>
                    <p>Location: [[${events.eventLocation}]]</p>
                    <p th:if="${events.allocatedTickets > 0}">Allocated Tickets: <span>Available</span></p>
                    <p th:unless="${events.allocatedTickets > 0}">Allocated Tickets: <span>Unavailable</span></p>
                </div>   
                <div class="booking-body-bottom-content"> 
                    <form action="">      
                        <label>Number of Tickets:</label> <br>
                        <input id="tickets" type="number" name="tickets"  placeholder="1">
                        <br><a href="#"><button>Buy-Ticket</button></a>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>  
<footer th:replace="Fragment/footer :: footer">
   
</footer>
<script>
    document.getElementById("tickets").defaultValue = "1";
</script>
</body>
</html>
