<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@600&family=Roboto+Serif:opsz@8..144&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.cdnfonts.com/css/montreal" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<div>
<header th:replace="Fragment/header :: header">
</header>
<section  class="event_show" id="event_show" th:style="'background-image: url('+
@{/Images/Roronoa.jpg}+');'">
    <div class="event-show-content" >
        <div class="event-show-content-h2-login">
            <h2 style="color: var(--font-color);letter-spacing: 1.5px;font-size: 36px;">MY ACCOUNT</h2>
            <div class="event-show-content-div">
             <a href="@{/login}"><button>LOG IN</button></a>
             <a href="#register"><button>REGISTER</button></a>
            </div>  
        </div>
    </div>
</section>
 <section id="register">
	 <div class="booking-heading">
      <h2>Registration</h2>
  </div>
  <div th:if="${param.success}" class="messsage_div">
      <div class="alert alert-info">
        You have successfully registered our Site!
      </div>
  </div>
 <div class="login_form_div">
	 <form th:action="@{/register/save}" th:object="${user}" method="post">

	 <div class="form_div">
		 <label>User name</label>
	 	<input type="text" name="username" th:field="*{username}" placeholder="Enter your username" />
	  </div>
	  <div class="form_div">
		 <label>Phone</label>
	 	<input type="text" name="phone" th:field="*{phone}" placeholder="Enter your Phone Number"/>
	  </div>
	  
	  <div class="form_div">
		 <label>Email</label>
	 	<input type="text" name="email" th:field="*{email}" placeholder="xyz@gmail.com" autocomplete="off"/>
	  </div>
	  <div class="form_div">
		 <label>Password</label>
	 	<input type="password" name="password" id="password" placeholder="Enter your password" th:field="*{password}"  required autofocus />
	  </div>
	  <div class="form_div">
		 <label>Confirm Password</label>
	 	<input type="password"  th:field="*{ConfirmPassword}" placeholder="Re-Enter your password" required oninput="checkPasswordMatch(this);"/>
	  </div>
	  <div class="login-button">
          <button class="btn btn-primary" type="submit">Register</button>
          <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </div>
	 </form>
 </div>
 </section>

<footer th:replace="Fragment/footer :: footer">
</footer>
     <script>
	  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
	}
	document.addEventListener('DOMContentLoaded', function () {
    var profileIcon = document.getElementById('profileIcon');
    var iconContainer = document.querySelector('.icon-container');
    var searchIcon = document.getElementById('searchIcon');
    var crossIcon = document.getElementById('crossIcon');
    var searchContainer = document.querySelector('.srch');

    document.addEventListener('click', function (event) {
        var dropdown = profileIcon.querySelector('.dropdown');

        if (!profileIcon.contains(event.target)) {
            dropdown.style.visibility = 'hidden';
        } else {
            dropdown.style.visibility = (dropdown.style.visibility === 'visible') ? 'hidden' : 'visible';
        }
    });

    // Prevent default click action on the icon
    iconContainer.addEventListener('click', function (event) {
        event.preventDefault();
    });

    function toggleSearch() {
        if (searchContainer.classList.contains('active')) {
            searchContainer.classList.remove('active');
            setTimeout(function () {
                searchContainer.style.zIndex = '-1';
            });
        } else {
            searchContainer.style.zIndex = '1';
            setTimeout(function () {
                searchContainer.classList.add('active');
            });
        }
    }

    searchIcon.addEventListener('click', toggleSearch);
    crossIcon.addEventListener('click', toggleSearch);
});

  </script>  
</body>
</html>
