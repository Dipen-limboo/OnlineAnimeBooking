<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@600&family=Roboto+Serif:opsz@8..144&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.cdnfonts.com/css/montreal" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<div>
<header th:replace="Fragment/header :: header">
</header>
 <div class="card-header">
      <h2 class="text-center">Registration</h2>
  </div>
  <div th:if="${param.success}">
      <div class="alert alert-info">
        You have successfully registered our Site!
      </div>
  </div>
 <div>
	 <form th:action="@{/register/save}" th:object="${user}" method="post">

	 <div class="form_div">
		 <label>User name</label>
	 	<input type="text" name="username" th:field="*{username}" placeholder="Enter your username"/>
	  </div>
	  <div class="form_div">
		 <label>Phone</label>
	 	<input type="text" name="phone" th:field="*{phone}" placeholder="Enter your Phone Number"/>
	  </div>
	  
	  <div class="form_div">
		 <label>Email</label>
	 	<input type="text" name="email" th:field="*{email}" placeholder="xyz@gmail.com"/>
	  </div>
	  <div class="form_div">
		 <label>Password</label>
	 	<input type="text" name="password" th:field="*{password}" placeholder="Enter your password"/>
	  </div>
	  <div class="form_div">
		 <label>Confirm Password</label>
	 	<input type="text" name="cpassword" th:field="*{ConfirmPassword}" placeholder="Re-Enter your password"/>
	  </div>
	  <div class="form-group">
          <button class="btn btn-primary" type="submit">Register</button>
          <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </div>
	 </form>
 </div>

<footer th:replace="Fragment/footer :: footer">
</footer>
     
</body>
</html>
